<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate-skew</title>

    <style>
        .one{
            height: 200px;
            width: 200px;
            border: 3px;
            background-color: red;
            border-style: solid;
            border-color: black;
           
        }
        .one:hover{
             /* skew property generally used for tilde the element. we need to give two values of x axis and y axis. It mainly use with hover property . And values are given in degree */
            
             transform: skew(10deg,10deg);
        }

    </style>
</head>
<body>
    <div class="one"></div>
    
</body>
</html>
