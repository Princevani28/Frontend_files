<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Table</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td rowspan="2">4</td>

        </tr>

        <tr>
            <td>5</td>
            <td colspan="2" rowspan="2" >6</td>

        </tr>

        <tr>
            <td>7</td>
            <td>8</td>

        </tr>
        <tr>
            <td colspan="2">9</td>
            <td>10</td>
            <td>11</td>

        </tr>

    </table>
    
</body>
</html>
