<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
</head>
<body>
    
    <form>

        <!-- Username -->
        <label for="name">Name</label><br>
        <input type="text" placeholder="Full Name" id="name" required><br>

        <!-- Password -->

    <label for="password">Password</label><br>
    <input type="text" placeholder="Password" id="password" required><br>


    <!-- Radio Button -->

    <input type="Radio" name="test" value="1" >
    <label>HTML</label><br>
    <input type="Radio" name="test" value="1">
    <label>CSS</label><br>
    <input type="radio" name="test" value="1">
    <label>JS</label><br>


    <!-- Checkbox -->
    <input type="checkbox">
    <label>HTML</label><br>
    <input type="checkbox">
    <label>CSS</label><br>
    <input type="checkbox">
    <label>JS</label><br>


<!--  datalist-->
  <input list="a" >
  <datalist id="a">
    <option>HTML</option>
    <option>CSS</option>
    <option>JS</option>
    <option>Nodejs</option>
  </datalist>

<!-- Message box -->
<br><label >Feedback</label><br>
 <textarea id="feedback"></textarea><br>

<!-- Select List -->
 <select>
<option>HTML</option>
<option>CSS</option>
<option>JS</option>
<option>Node Js</option>
 </select><br><br>

 File: <input type="file">
 Email: <input type="email">


<!-- Submit button -->
<input type="submit">
   

</form>

</body>
</html>
