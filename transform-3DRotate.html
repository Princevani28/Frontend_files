<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate-rotate</title>

    <style>
        .one{
            height: 200px;
            width: 200px;
            border: 3px;
            background-color: red;
            border-style: solid;
            border-color: black;
           
        }
        .one:hover{
            /* 
            In 3D rotate we need to pass three value x,y,z and the angle to be rotate the div
            
            */
            transform:rotate3d(8,8,9,65deg);
           
        }

    </style>
</head>
<body>
    <div class="one"></div>
    
</body>
</html>
