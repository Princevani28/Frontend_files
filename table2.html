<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Table 2</title>
</head>
<body>
    <table border="2">
        <tr>
            <th >Device</th>
            <th >Brand</th>
            <th colspan="2">Specification</th>
        </tr>
        <tr>
            <th rowspan="3">Smartphone</th>
            <th rowspan="3">Apple</th>
            <th>Model</th>
            <th>Storage</th>
        </tr>
        <tr>
            
            <td>Iphone 12 Pro</td>
            <td>256 GB</td>

        </tr>
        <tr>
            
            <td >Iphone SE</td>
            <td >128 GB</td>

        </tr>
        <tr>
            <td>Laptop</td>
            <td>HP</td>
            <td colspan="2">15.6 "display"</td>
            

        </tr>
        <tr>
            <td>Tablet</td>
            <td>Samsung</td>
            <td colspan="2">10.5 "display"</td>
            
        </tr>
    </table>
    
</body>
</html>
