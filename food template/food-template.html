    <div class="booking">
      <h1 class="booking-head">Book Your Table Now</h1>
      <div class="booking-form" data-aos="flip-left" data-aos-duration="1500">
        <!-- name -->
         <h3>Personal Details</h3>
        <label for="name">Name</label>
        <input type="text" placeholder="Enter Your Name" name="name" required>

        <!-- Phone number -->
        <label for="number">Mobile Number</label>
        <input type="text" placeholder="Enter Your Number" name="number" required>

        <br> <br>

        <h3>Booking Schedule</h3>
        <!-- Date -->
        <label for="date">Date</label>
        <input type="date" placeholder="Booking Date" name="date" required>


        <!-- Date -->
        <label for="time">Timing</label>
        <input type="time" placeholder="Booking Date" name="time" required>

        <br> <br>
        <!-- special Request section -->
        <h3>Special Request</h3>
        <input type="text" placeholder="Special Request" name="speical-request" class="speical-request">

        <br> <br>

        <!-- Submit button -->
         <input type="submit" value="Request Booking" name="request-btn" class="request-btn">

      </div>
    </div>
