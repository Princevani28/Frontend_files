<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate</title>

    <style>
        .one{
            height: 200px;
            width: 200px;
            border: 3px;
            background-color: red;
            border-style: solid;
            border-color: black;
           
        }
        .one:hover{
             /* translate property generally change the position of the element. we need to give two values of x axis and y axis. It mainlt use with hover property */
            
             transform: translate(100px,100px);
        }

    </style>
</head>
<body>
    <div class="one"></div>
    
</body>
</html>
