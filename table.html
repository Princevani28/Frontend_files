<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Tables</title>
</head>
<body>
    <table border="2">
        <caption>Weather Station</caption>
        <tr>
        <th rowspan="2">Station</th>
        <th colspan="2">Temperature</th>
        <th rowspan="2">Humidity</th>
        <th rowspan="2">Weather</th>
    </tr>
        <tr>
           
            <td>Max</td>
            <td>Min</td>
            
        </tr>
        <tr>
            <td>USA</td>
            <td>24</td>
            <td>19</td>
            <td>60%</td>
            <td>Cloudy</td>
        </tr>
        <tr>
            <td>Germany</td>
            <td>5</td>
            <td>-1</td>
            <td>70%</td>
            <td>Raniy</td>
        </tr>

    </table>
    
</body>
</html>
